<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="Style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-dark" onload="LoadDate()">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-md-4 col-sm-12 col-xs-12">
        <div class="text-center p-2 m-1">
          <form class="d-flex form-group m-1">
            <div class="col-4"></div>
            <input class="col-6 mx-1 border-radius px-3 py-2" type="text" id="city" placeholder="Search..."
              autocomplete="off">
            <button class="col-2  border-radius1" type="submit" id="submit" name="submit"><i
                class="fa fa-search"></i></button>
          </form>
        </div>
        <div class="card p-4 text-light" id="k1">
          <div class="d-flex">
            <h6 class="flex-grow-1"><span id="cityName"></span></h6>
            <h6 id="dateNow"></h6>
          </div>
          <div class="d-flex flex-column temp mt-3 mb-3">
            <h1 class="mb-0 font-weight-bold text-light" id="heading"> <span id="temp"></span>&deg; C </h1>
            <span id="wind_degrees" ></span>
          </div>
          <div class="d-flex">
            <div class="temp-details flex-grow-1">
              <p class="my-1">
                <span class="text-light"><i class="bi bi-wind"></i> <span id="wind_speed"></span> km/hr</span>
              </p>
              <p class="my-1">
                <span class="text-light"><i class="bi bi-droplet-half"></i> <span id="humidity"></span> %</span>
              </p>
              <p class="my-1">
                <span class="text-light"><i class="bi bi-brightness-high-fill"></i> <span id="sunrise"></span></span>
              </p>
              <p class="my-1">
                <span class="text-light"><i class="bi bi-brightness-high"></i> <span id="sunset"></span></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
